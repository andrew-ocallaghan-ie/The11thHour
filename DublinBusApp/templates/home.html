<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Dublin Bus Predictions</title>
        
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        
        <!--Responsive Design-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Encoding-->
        <meta charset="utf-8">
        
        <!--Bootstrap CSS Link-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!--Our Stylesheet, goes at bottom of CSS sheets to ensure precedence-->
        <link href='../static/style.css' rel='stylesheet' type="text/css">
        
        <!--Google charts API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <!--Our functions-->
        <script type="text/javascript">
            
        // Google Map
        function myMap() {
            // Centre of map
            var myCenter = new google.maps.LatLng(53.3498,-6.2603);

            // Initializing canvas
            var mapCanvas = document.getElementById("map");

            // Map options
            var mapOptions = {
                center: myCenter, 
                zoom: 13,
            };

            // Creating map
            var map = new google.maps.Map(mapCanvas, mapOptions);
        }

        //#--------------------------------------------------------------------------#//


        // Load the Visualization API and the corechart package.
          google.charts.load('current', {'packages':['corechart']});

          // Set a callback to run when the Google Visualization API is loaded.
          google.charts.setOnLoadCallback(drawChart);

          // Callback that creates and populates a data table, instantiates the pie chart, passes in the data and
          // draws it.
          function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Bus');
            data.addColumn('number', 'Time');
            data.addRows([
              ['9.00am', 13],
              ['9.30am', 7],
              ['10.00am', 19],
              ['10.30am', 10],
              ['11.00am', 20],
              ['11.30am', 12],
              ['12.00pm', 15],
              ['12.30pm', 20],
            ]);

            // Set chart options
            var options = {'title':'46a Travel Time',
                           curveType: 'function',
//                           'width':100,
                           'height':500
                          };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }

        </script>
    
    </head>

                <span class="icon-bar"></span>

                <button type="button" class="btn btn-default btn-circle">GO!</button>
              </form>
              <ul class="nav navbar-nav navbar-right">

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="container">
            <div class="row">
                    <div class="col-sm-12 col-lg-6" id="map"></div>
                    <div class="col-sm-6 col-lg-3" id="bus-info">
                        <h2>Bus Info</h2>
                        <ul>
                            <li>42a - 2.15pm</li>

                    </div>
                    <!-- Chart -->
                    <div class="col-sm-6 col-lg-3" id="chart_div"></div>        
            </div>
    
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkUZsgbKCDZNWjntnPv5mQJplie2G4h64&callback=myMap"></script>

    </body>
