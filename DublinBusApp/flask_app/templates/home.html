{% extends "base.html" %}
{% block content %}

<div id="map"></div>

<div class="container">
    <div class="row" id="inputs">
        <div class="col-sm-6">
            <form method="POST">
                <input type="text" class="form-control" id="origin" name="origin" placeholder="Start">
                <input type="text" class="form-control" id="destination" name="destination" placeholder="End">

                <select class="form-control" name="now_arrive_depart" id="now_arrive_depart">
                  <option>Now</option>
                  <option>Arrive By</option>
                  <option>Leave At</option>
                </select>

              <button type="submit" class="btn btn-default btn-circle">GO!</button>
          </form>
        </div>

        <div class="col-sm-6">
            <!--These are written in from the Flask app to prevent random words being on screen before any-->
            <!--input is given by the user.-->
            <h2>{{html1}}</h2>
            <h4>{{html2}}</h4>
            <h4>{{html3}}</h4>
        </div>
    </div>
</div>

<!--Script to add the map to the page. This has to be done on each individual page as we have a different map on the-->
<!--stop info page-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVaetyYe44_Ay4Oi5Ljxu83jKLnMKEtBc&callback=myMap"></script>


{% endblock %}
