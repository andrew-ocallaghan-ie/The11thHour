        //map functions    
        var markers = [];
           
        function createMarker(lat,lng,name,category,color) {

          var marker = new google.maps.Marker({
            position: {lat:lat, lng:lng},
            map: map,
            icon: {
            path: google.maps.SymbolPath.CIRCLE,
            strokeColor:color,
            strokeWeight: 1.5,
            fillColor: color,
            fillOpacity: 0.4,
            scale: 8
        },
            title:name
          });
            marker.setMap(map);

          // === Store the category and name info as a marker properties ===
          marker.mycategory = category;                                 
          marker.myname = name;
          markers.push(marker);
          markers.infowindow = new google.maps.InfoWindow();
                
                
            marker.addListener("click",function(){


            var contentString='<h3>'+name+'</h3>'+marker.mycategory
            markers.infowindow.setContent(contentString);
            markers.infowindow.open(map, this);
            }); 
            for(var i=0; i<markers.length; i++){
                markers[i].infowindow = new google.maps.InfoWindow();
            }

        } // end createMarker
            
       // == shows all markers of a particular category, and ensures the checkbox is checked ==
        function show(category) {
          for (var i=0; i<markers.length; i++) {
            if (markers[i].mycategory == category) {
              markers[i].setVisible(true);
            }
          }
          
        }
            
        // == hides all markers of a particular category, and ensures the checkbox is cleared ==
        function hide(category) {
          for (var i=0; i<markers.length; i++) {
            if (markers[i].mycategory == category) {
              markers[i].setVisible(false);
            }
          }
        }
            
        function closeInfowindow(category){
        for (var i=0; i<markers.length; i++){
        if (markers[i].mycategory == category){
        markers[i].infowindow.close();
        }
        }
        }
            
        // == a checkbox has been clicked ==
        function boxclick(box,category) {
            //window.alert(1);
          if (box.checked) {
            show(category);
          } else {
            hide(category);
            closeInfowindow(category);
          }
        }
            
        function myclick(i) {
  google.maps.event.trigger(markers[i],"click");  
}


        // Google Map
        function myMap() {
            
            $.getJSON('http://localhost:5000/api/routes/42', function(json) {
                // Looping through elements in JSON file.
                // Set at route 42 for now. This will be changeable
                // Make empty marker array to put the markers for the marker clustering
                var markers = [];
                //window.alert(1)
                for (var i = 0; i < json.stops.length; i++) {
                    // Creating Marker
                    var marker = new google.maps.Marker({
                        position: {lat: parseFloat(json.stops[i].latitude), lng: parseFloat(json.stops[i].longitude)},
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            strokeColor: '#4682b4',
                            strokeWeight: 1.5,
                            fillColor: '#4682b4',
                            fillOpacity: 0.4,
                            scale: 8
                        },
                        map: map});
                    
                    // Push the marker into the marker array for clustering
                    markers.push(marker);
                    // Create infowindow on mouseover
                    var infowindow = new google.maps.InfoWindow();
                    // Contents of infowindow
                    var html = '<h4>' + json.stops[i].shortname + '</h4>';
                    marker.html = html;
                    // Name of station
                    marker.name = json.stops[i].shortname;
                    // Mouse Over Functionality
                    google.maps.event.addListener(marker,'mouseover',function() {
                        // Set contents
                        infowindow.setContent(this.html);
                        // Open infowindow
                        infowindow.open(map, this);
                    });
                }
                
                // Add a marker clusterer to manage the markers.
                var markerCluster = new MarkerClusterer(map, markers,
                    {imagePath: '../static/marker_clustering/images/m'});
            });
